<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random users</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="black"></div>
    <section class="users" id="users">
        <div class="user">
            <div class="user-img">
                <img src=""
                    alt="Random user 1" class="img" id="img first" data-active>
            </div>
            <h1></h1>
            <div class="btn-container">
                <button class="name active" id="name"><i class="fas fa-user-circle"></i></button>
                <button class="email" id="email"><i class="far fa-envelope-open"></i></button>
                <button class="age" id="age"><i class="far fa-calendar-times"></i></button>
                <button class="location" id="location"><i class="fas fa-map-marker-alt"></i></button>
                <button class="job" id="job"><i class="fas fa-user-tie"></i></button>
            </div>
            <button class="randomBtn" id="randomBtn">Random user</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
